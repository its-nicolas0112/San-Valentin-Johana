@keyframes latido {

}

/* Corazones */
.fondo-corazones {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
    pointer-events: none;
}

.corazon {
    position: absolute;
    bottom: -20px;
    color: rgba(255, 255, 255, 0.8);
    animation: flotar linear infinite;
}

@keyframes flotar {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Pantalla contrase침a -->
<div id="pantallaClave">

<!-- M칰sica -->
<iframe id="musica" width="0" height="0"

<script>
function verificarClave() {

const botonNo = document.getElementById("no");
const botonSi = document.getElementById("si");
const mensajeFinal = document.getElementById("mensajeFinal");
const fondo = document.getElementById("fondo");

let tama침oSi = 1;

botonNo.addEventListener("mouseover", function() {
    if(intentos >= maxIntentos) return;

    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);

    botonNo.style.left = x + "px";
    botonNo.style.top = y + "px";

    tama침oSi += 0.1;
    botonSi.style.transform = "scale(" + tama침oSi + ")";

botonSi.addEventListener("click", function() {
    document.getElementById("pregunta").style.display = "none";
    document.querySelector(".botones").style.display = "none";
    mensajeFinal.style.display = "block";

const cartaTexto = `

function escribirCarta() {
    const contenedor = document.getElementById("textoCarta");

function crearCorazon() {

    corazon.innerHTML = "仇벒잺";

setInterval(crearCorazon, 400);
</script>

</body>
</html>
