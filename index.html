<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    text-align: center;
    position: relative;
}

.contenido {
    position: relative;
    z-index: 2;
}

h1 {
    color: white;
    font-size: 2.5rem;
}

.botones {
    margin-top: 20px;
    position: relative;
}

button {

    border: none;

    cursor: pointer;
    transition: 0.3s;
}

#si {
    background-color: #ff2e63;
    color: white;
}

#no {

    color: white;
    position: absolute;
    left: 150px;
}

/* CARTA */
#mensajeFinal {
    display: none;
    max-width: 650px;
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    margin-top: 20px;
    animation: aparecer 1s ease forwards;

@keyframes aparecer {
    from { opacity: 0; transform: scale(0.5); }
    to { opacity: 1; transform: scale(1); }
}

#textoCarta {
    margin-top: 15px;
    line-height: 1.7;
    font-size: 16px;
    color: #333;
    text-align: left;
    white-space: pre-line;
}

/* FRASE FINAL */
#fraseFinal {
    display: none;
    margin-top: 25px;
    font-size: 22px;
    font-weight: bold;
    color: #ff2e63;
    animation: latido 1s infinite;
}

@keyframes latido {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* CORAZONES */
.fondo-corazones {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
    pointer-events: none;
}

.corazon {
    position: absolute;
    bottom: -20px;
    color: rgba(255, 255, 255, 0.7);
    animation: flotar linear infinite;
}

@keyframes flotar {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<script>

function escribirCarta() {

</script>

</html>
